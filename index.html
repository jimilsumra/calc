<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Live Calc App</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- stylesheet file -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/main.css"/>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>

    </head>
    <body>
        <section id="calc" class="container m-0 p-1 w-75">
            <input type="hidden" value="0" id="output"/> <!--Reset result output 2+2=4 then reset value of input to 0-->
            <table class="tab" width="100%" border="0">
                <tr>
                    <td><input type="text" id="result" placeholder="0" class="form-control" /></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="operation('%')" id="btn">%</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="clearAll('CE')" id="btn">CE</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="clearAll('C')"  id="btn">C</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="clearAll('&times;')" id="btn">&times;</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="button" class="btn btn-md btn-light shadow" disabled onclick="operation('1/x')" id="btn">1/x</button>
                        <button type="button" class="btn btn-md btn-light shadow" disabled onclick="operation('x2')" id="btn">x<sup>2</sup></button>
                        <button type="button" class="btn btn-md btn-light shadow" disabled onclick="operation('2√x')" id="btn">2√x</button>
                        <button type="button" class="btn btn-md btn-light shadow"  onclick="operation('/')" id="btn">/</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="displayNumber('7')" id="btn">7</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="displayNumber('8')" id="btn">8</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="displayNumber('9')" id="btn">9</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="operation('x')" id="btn">X</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="displayNumber('4')" id="btn">4</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="displayNumber('5')" id="btn">5</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="displayNumber('6')" id="btn">6</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="operation('-')" id="btn">-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="displayNumber('1')" id="btn">1</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="displayNumber('2')" id="btn">2</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="displayNumber('3')" id="btn">3</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="operation('+')" id="btn">+</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="button" class="btn btn-md btn-light shadow" disabled onclick="operation('+/-')" id="btn">+/-</button>
                        <button type="button" class="btn btn-md btn-light shadow" onclick="displayNumber('0')" id="btn">0</button>
                        <button type="button" class="btn btn-md btn-light shadow" disabled onclick="operation('.')" id="btn">.</button>
                        <button type="button" class="btn btn-md btn-primary shadow" onclick="getResult()" id="btn">=</button>
                    </td>
                </tr>
            </table>
        </section>

<script src="./javascript/calculations.js"></script>
    </body>
</html>
